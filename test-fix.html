<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Fix Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            padding: 20px;
        }
        
        .test-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .test-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .task-title {
            font-size: 14px;
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .task-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .task-modal-container {
            background: white;
            border-radius: 24px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow: hidden;
            position: relative;
        }
        
        .task-modal-header {
            background: linear-gradient(135deg, #4f46e5 0%, #8b5cf6 100%);
            color: white;
            padding: 24px;
        }
        
        .task-modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255,255,255,0.15);
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            color: white;
        }
        
        .task-modal-body {
            padding: 24px;
        }
    </style>
</head>
<body>
    <h1>Modal Fix Test</h1>
    <p>Click on a task card to test the modal:</p>
    
    <div class="test-card" onclick="openModal()">
        <div class="task-title">Test Task 1</div>
        <div>Click me to open modal</div>
    </div>
    
    <div class="test-card" onclick="openModal()">
        <div class="task-title">Test Task 2</div>
        <div>Click me to open modal</div>
    </div>

    <!-- Test Modal -->
    <div id="testModal" class="task-modal-overlay">
        <div class="task-modal-container">
            <div class="task-modal-header">
                <h2>Test Modal</h2>
                <button class="task-modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div class="task-modal-body">
                <p>This is a test modal. It should stay open when you click inside it.</p>
                <p>Click outside or the X button to close.</p>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            console.log('Opening modal...');
            document.getElementById('testModal').style.display = 'flex';
        }
        
        function closeModal() {
            console.log('Closing modal...');
            document.getElementById('testModal').style.display = 'none';
        }
        
        // Test event handling
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('task-modal-overlay')) {
                console.log('Clicked on modal overlay');
                closeModal();
            }
        });
        
        // Prevent modal body clicks from closing
        document.querySelector('.task-modal-container').addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>
</body>
</html>
