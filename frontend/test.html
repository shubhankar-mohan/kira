<!DOCTYPE html>
<html>
<head>
    <title>Test JavaScript Loading</title>
</head>
<body>
    <h1>JavaScript Test</h1>
    <div id="output"></div>
    
    <script>
        console.log('=== TEST SCRIPT LOADING ===');
        document.getElementById('output').innerHTML = 'JavaScript is working!';
    </script>
    
    <script src="js/config.js"></script>
    <script>
        console.log('Config loaded:', typeof window.config);
    </script>
    
    <script src="js/api.js"></script>
    <script>
        console.log('API loaded:', typeof api);
    </script>
    
    <script src="js/modules/router.js"></script>
    <script>
        console.log('Router loaded:', typeof Router);
    </script>
    
    <script src="js/modules/auth.js"></script>
    <script>
        console.log('AuthManager loaded:', typeof AuthManager);
    </script>
    
    <script src="js/modules/task-manager.js"></script>
    <script>
        console.log('TaskManager loaded:', typeof TaskManager);
    </script>
    
    <script src="js/modules/modal-manager.js"></script>
    <script>
        console.log('ModalManager loaded:', typeof ModalManager);
    </script>
    
    <script src="js/modules/ui-manager.js"></script>
    <script>
        console.log('UIManager loaded:', typeof UIManager);
    </script>
    
    <script src="js/app.js"></script>
    <script>
        console.log('App loaded:', typeof App);
        if (typeof App !== 'undefined') {
            console.log('Creating app instance...');
            window.app = new App();
        }
    </script>
</body>
</html>
