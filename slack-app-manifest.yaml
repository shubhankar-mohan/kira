display_information:
  name: Kira Task Manager
  description: Intelligent task management and scrum automation for KiranaClub
  background_color: "#4f46e5"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Kira Task Manager
    always_online: true
  slash_commands:
    - command: /kira
      url: https://your-domain.com/api/slack/commands
      description: Kira task management commands
      usage_hint: "create | close | status | burndown | workload | help"
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - channels:read
      - chat:write
      - chat:write.public
      - commands
      - files:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - mpim:write
      - reactions:read
      - reactions:write
      - team:read
      - users:read
      - users:read.email
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
      - reaction_removed
    request_url: https://your-domain.com/api/slack/events
  interactivity:
    is_enabled: true
    request_url: https://your-domain.com/api/slack/interactive
    message_menu_options_url: https://your-domain.com/api/slack/options
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false